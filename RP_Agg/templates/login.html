{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center" style="font-family:Garamond, serif;">Login</h3>
        
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <div class="text-center">
            <form method="post" action="{% url 'login' %}" style="margin: 0 auto; max-width: 300px;">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="font-family: 'Times New Roman', serif; margin-top: 10px ">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password" style="font-family:'Times New Roman', serif;">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
